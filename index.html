    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Spark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse-animation {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-pulse-once {
        animation: pulse-animation 0.5s ease-in-out;
      }
      .active-word {
        transform: scale(1.1);
        color: #c2410c; /* amber-700 */
        font-weight: 600;
        transition: transform 0.2s ease-out, color 0.2s ease-out;
      }
       @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }

      @keyframes sparkle-animation {
        0% { transform: scale(0) translateY(0) rotate(0deg); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: scale(1.5) translateY(-50px) rotate(360deg); opacity: 0; }
      }
      .sparkle-emoji {
        position: absolute;
        font-size: 1.5rem;
        animation: sparkle-animation 1s ease-out forwards;
        z-index: 10;
      }

      /* Book Loading Animation */
      .book {
        --c-page-color: #f7f2e5;
        --c-page-border-color: #b9a888;
        --c-page-shadow-color: #d1c09e;
        --page-flip-duration: 2s;
        transform: perspective(1200px) rotateY(20deg);
        transform-style: preserve-3d;
      }
      .book__pg-shadow {
        position: absolute;
        left: 100%; top: 4%;
        width: 100%; height: 92%;
        border-radius: 3px 10px 10px 3px;
        background-image: linear-gradient(to right, 
          rgba(0,0,0,0.2) 0%, 
          rgba(0,0,0,0) 10%);
        transform-origin: 0% 50%;
        transform: rotateY(0deg);
        animation: book-shadow-flip var(--page-flip-duration) linear infinite;
      }
      .book__pg {
        position: absolute;
        left: 0; top: 0;
        width: 60px; height: 80px;
        border: 2px solid var(--c-page-border-color);
        border-radius: 3px 10px 10px 3px;
        background-color: var(--c-page-color);
        transform-origin: 0% 50%;
        animation: book-pg-flip var(--page-flip-duration) linear infinite;
      }
      .book__pg--2 { animation-delay: 0.1s; }
      .book__pg--3 { animation-delay: 0.2s; }
      .book__pg--4 { animation-delay: 0.3s; }
      .book__pg--5 { animation-delay: 0.4s; }
      
      @keyframes book-pg-flip {
        0% { transform: rotateY(0deg); }
        20% { transform: rotateY(-180deg); }
        100% { transform: rotateY(-180deg); }
      }
      @keyframes book-shadow-flip {
        0% { transform: rotateY(0deg); }
        20% { transform: rotateY(-180deg); }
        100% { transform: rotateY(-180deg); }
      }
    </style>
